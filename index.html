<!--This html file will provide the structure of the calculator-->

<!DOCTYPE html> 
<html>
  
    <head>   
          <link rel ="stylesheet" href="style.css">  
    </head> 

    <body>
        <div class ="container">
            <div class ="result"> 
                <span>0</span>
           </div>
          
           <div class = "buttons">  <!--Creating the button layout for iphone calculator there will exist 19 buttons -->
                <button class="items item1 clear">AC</button>
                <button class="items item1 negative" value="+/-">+/-</button>
                <button class="items percent sign"value="%">%</button>
                <button class="items item2 sign"value="/">/</button>
                <button class="items numbers"value="7">7</button>
                <button class="items numbers"value="8">8</button>
                <button class="items numbers"value="9">9</button>
                <button class="items item2 sign"value="x">x</button>
                <button class="items numbers"value="4">4</button>
                <button class="items numbers"value="5">5</button>
                <button class="items numbers"value="6">6</button>
                <button class="items item2 sign"value="-">-</button>
                <button class="items numbers"value="1">1</button>
                <button class="items numbers"value="2">2</button>
                <button class="items numbers"value="3">3</button>
                <button class="items item2 sign"value="+">+</button>
                <button class="items ButtonZero numbers"value="0">0</button>
                <button class="items comma">,</button>
                <button class="items item2 equal">=</button>
           </div>
        </div>

        <script src="index.js"></script>

    </body>


    </html>
